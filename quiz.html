<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Greenability | Quiz</title>
    <!-- <link rel="shortcut icon" href="img/logo.png" /> -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!--Fontawesome icon -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="css/quiz.css" rel="stylesheet">
  </head>
<body>
<!-- header part -->
    <nav class="navbar fixed-top navbar-dark bg-dark py-3">
      <a class="navbar-brand" href="homepage.html">
        <i class="fas fa-lightbulb" style="color:lightgreen;"></i>
        Greenability
      </a>
      <div class="text-white mx-auto">
        <h4>Awareness Quiz</h4>
      </div>
    </nav>

    <br>
    <!-- quiz container part with question showing -->
      <div class="container container-fluid" >
          <div id="quizContainer" class="container-fluid align-self-center">
            <div id="question" class="question"></div>
            <label class="option"><input class="form-check-input" type="radio" name="option" value="1" /> <span id="opt1"></span> </label>
            <label class="option"><input class="form-check-input" type="radio" name="option" value="2" /> <span id="opt2"></span> </label>
            <label class="option"><input class="form-check-input" type="radio" name="option" value="3" /> <span id="opt3"></span> </label>
            <label class="option"><input class="form-check-input" type="radio" name="option" value="4" /> <span id="opt4"></span> </label>
            <br>
            <button id="next" class="btn btn-primary" type="button" style="width:60px" onclick="loadNextQuestion();">Next</button>
          </div>
          <h1 class="text-center">
            <div id="result" class="result"></div>
          </h1>
          <br>
<!-- quiz result part with choice to redo or look at the correct answer-->
          <div class="row text-center">
          <div class="col-md-3"></div>
          <div class="col-md-6">
            <button id="retry" class="btn btn-primary" type="button" style="display: none;" onclick="retryQuiz();">Retry Quiz</button>
            <button id="showAnswers" class="btn btn-primary" type="button" style="display: none" onclick="showAnswers()">Show Answers</button>
          </div>
          <div class="col-md-3"></div>
          </div>
          <br>
<!-- results table showing -->
            <div class="container-fluid">
              <div class="row">
                  <div id="answerCont" style="display: none;">
                    <table border="2px" id="resultTable">
                      <tr>
                        <th>Question</th>
                        <th>Your Answer</th>
                        <th>Correct Answer</th>
                      </tr>
                      <tr class="123">
                        <td class="tquestion"></td>
                        <td class="uAnswer"></td>
                        <td class="cAnswer">73%</td>
                      </tr>
                      <tr class="123">
                        <td class="tquestion"></td>
                        <td class="uAnswer"></td>
                        <td class="cAnswer">6000 times</td>
                      </tr>
                      <tr class="123">
                        <td class="tquestion"></td>
                        <td class="uAnswer"></td>
                        <td class="cAnswer">2%</td>
                      </tr>
                      <tr class="123">
                        <td class="tquestion"></td>
                        <td class="uAnswer"></td>
                        <td class="cAnswer">Photovoltaic cells</td>
                      </tr>
                      <tr class="123">
                        <td class="tquestion"></td>
                        <td class="uAnswer"></td>
                        <td class="cAnswer">An inverter</td>
                      </tr>
                    </table>
                </div>
              </div>
            </div>
    </div>
<!-- footer part -->
    <div class="container-fluid" style="padding-top:150px;">
      <div class="row text-center align-items-center">
      <nav class="navbar fixed-bottom navbar-dark bg-dark py-1">
        <span class="navbar-text col-sm-10" style="color:white;">
            <b>CopyRight Â© 2019 Greenability All Rights Reserved</b>
        </span>
        <span class="col-md-2 text-center">
              <a href="homepage.html">
              <button class="btn btn-outline-success" type="submit">Home</button></a>
        </span>
      </nav>
    </div>
  </div>
<!-- footer part -->
<!-- question js is the question content and quiz-script is for the function such as next button -->
    <script src="js/question.js">
    </script>
    <script src="js/quiz-script.js">
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
